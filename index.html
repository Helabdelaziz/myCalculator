<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .hide {
      display: none;
    }
    .error {
      color: red;
      font-size: 0.8em;
      font-family: sans-serif;
      font-style: italic;
    }
    input {
      border-color: #ddd;
      width: 400px;
      display: block;
      font-size: 1.5em;
    }
  </style>
  <body>
    <form name="myForm">
      Email:
      <input type="text" name="email" /><span class="error hide"></span>
      <br />Password <input type="password" name="password" /><span
        class="error hide"
      ></span>
      <br />Username: <input type="text" name="uname" /><span
        class="error hide"
      ></span>
      <br />
      <input type="submit" value="Sign-up" />
    </form>
  </body>
  <script></script>
</html>
