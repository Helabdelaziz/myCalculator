<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .corect {
      color: green;
      font-size: 1.3em;
      font-style: italic;
      display: block;
    }
    .wrong {
      color: red;
      font-style: italic;
      font-size: 1.3em;
      display: block;
    }
  </style>
  <body>
    <span class="val1"></span><span>+</span><span class="val2"></span> =
    <span><input type="text" name="anwser" /></span><button>check</button>
    <div class="output"></div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      app();
    });

    function app() {
      let game = {};
      let elements = {
        input1: document.querySelector("span[class=val1]"),
        input2: document.querySelector("span[class=val2]"),
        anwserInput: document.querySelector("input[name=anwser]"),
        btn: document.querySelector("button"),
        output: document.querySelector("div.output"),
      };
      function init() {
        elements["btn"].addEventListener("click", checker);
        loadQuestion();
      }
      function loadQuestion() {
        let num1 = genRandomNum();
        let num2 = genRandomNum();
        game["n1"] = num1;
        game["n2"] = num2;
        game["result"] = num1 + num2;
        elements["input1"].textContent = game["n1"];
        elements["input2"].textContent = game["n2"];
      }

      function checker() {
        let e = document.createElement("span");
        e.innerText = `${game["n1"]} + ${game["n2"]} = ${game["result"]}`;
        if (elements["anwserInput"].value == game["result"]) {
          e.classList.add("corect");
        } else {
          e.classList.add("wrong");
        }
        elements["output"].appendChild(e);
        elements["anwserInput"].value = "";
        loadQuestion();
      }

      function genRandomNum() {
        return Math.floor(Math.random() * 50);
      }
      // loadQuestion();
      init();
    }
  </script>
</html>
