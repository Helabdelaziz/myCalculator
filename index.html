<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea rows="2" cols="50" name="txt1"></textarea>
    <button>Search emails</button>
    <textarea rows="2" cols="50" name="txt2"></textarea>
  </body>
  <script>
    let userInput = document.querySelector("textarea[name=txt1]");
    let searchOutput = document.querySelector("textarea[name=txt2]");
    let btn = document.querySelector("button");

    btn.addEventListener("click", outputEmails);

    function findEmail(input) {
      let emails = new Set();
      let emailRe = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi;
      let emailMathches = input.match(emailRe);
      emailMathches.forEach((email) => {
        emails.add(email);
      });
      return emails;
    }

    function outputEmails() {
      let tempArr = [];
      let emails = findEmail(userInput.value);
      emails.forEach((email) => {
        tempArr.push(email);
      });
      searchOutput.value = tempArr.join(",");
      delete tempArr;
    }
  </script>
</html>
