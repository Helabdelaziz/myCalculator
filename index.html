<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea rows="2" cols="50" name="txt1"></textarea>
    <button>Search emails</button>
    <textarea rows="2" cols="50" name="txt2"></textarea>
  </body>
  <script>
    let userInput = document.querySelector("textarea[name=txt1]");
    let btn = document.querySelector("button");
    let searchOutput = document.querySelector("textarea[name=txt2]");
    let emailRe = /[a-zA-Z0-9]+@+[a-zA-Z0-9].+[a-zA-Z0-9]/;
    btn.addEventListener("click", outputEmails);

    function findEmail(input) {
      let emailRe = /[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]+/;
      let emailMathches = input.match(emailRe);
      return emailMathches[0];
    }
    function outputEmails() {
      let emails = findEmail(userInput.value);
      searchOutput.value = emails;
    }
  </script>
</html>
